<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/realtime_chat.css">
  
  <style>
    body {
      font-family: 'Space Mono', monospace;
  line-height: 1.6;
  background: rgba(175, 238, 238, 0.3);
  color: #4F6F52;
  padding: 0;
  max-width: 900px;
    }

    #chat-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    #chat-messages {
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #0084ff;
      color: #fff;
      align-self: flex-end;
    }

    .other-message {
      background-color: #ddd;
      color: #333;
      align-self: flex-start;
    }

    #user-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #eee;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    #send-button {
      background-color: #0084ff;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message {
      animation: fadeIn 0.5s ease;
    }
  </style>
  <title>Anonymous Chat</title>
</head>
<body>
  <h1>Anonymous Chat</h1>
  <div id="app-root"></div>
  
  <div id="chat-container">
    <div id="chat-messages">
      <!-- Messages will be dynamically added here -->
    </div>
    <div id="user-input">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Include your compiled React code -->
  <script src="/static/js/App.css"></script>
  
</body>
</html>
