<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
      </head>
<body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="/static/images/students5.png" alt="" /></div>
          <div class="formBx">
            
            <form method="post" action="{% url 'myapp:login' %}">
              {% csrf_token %}
              <h2>Sign In As A Student</h2>
              
              <!--<input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />-->
              <input type="text" id="username" placeholder="Username" name="username" required>
              <input type="password" id="password" placeholder="Password" name="password" required>
              <div class="error-message">
                {% if error_message %}
                  <p style="color: red;">{{ error_message }}</p>
                {% endif %}
              </div>
              <div class="button-container">
                <input type="submit" value="Sign In" />
                <span class="or-text">or</span>
                <a href="{% url 'myapp:signup' %}" class="signup-button">Sign Up</a>
              </div>
              <p class="signup">
                Are you a counselor ?
                <a href="#" onclick="toggleForm();">Sign In Here.</a>
              </p>
            </form>



        

          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form method="post" action="{% url 'myapp:login' %}">
                {% csrf_token %}
              <h2>Sign In As A Counselor</h2>
              
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <div class="error-message">
                {% if error_message %}
                  <p style="color: red;">{{ error_message }}</p>
                {% endif %}
              </div>
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Are you a student ?
                <a href="#" onclick="toggleForm();">Sign in Here.</a>
              </p>
            </form>
    
          </div>
          <div class="imgBx"><img src="/static/images/counselors5.png" alt="" /></div>
        </div>
      </div>
    </section>
  </body>
  <script>
        const toggleForm = () => {
        const container = document.querySelector('.container');
        container.classList.toggle('active');
        };
      </script>
</html>
